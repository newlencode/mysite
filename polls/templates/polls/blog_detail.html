<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <style>
        body{
            background-color:#F0F8FF;
        }
        h1{text-align:center;color:red;}
        a.user_name{color:black;}
        a.myblogs{color:blue;}
        a.logout{color:red;}
        div.header{color:red;text-align:right;}

    </style>
</head>
<body>
<div class="header">
    <a class="user_name">{{ request.session.user_name }}</a>
    <a href="/myblogs" class="myblogs">主页</a>
    <a href="/logout" class="logout">登出</a>
</div>
<h1>{{ blog.title }}</h1>
<p>{{ blog.content }}</p>
<a href="/myblog/delete/{{ blog.id }}">删除该博客</a>
<a href="/new_blog">新增博客</a>

</body>
</html>
